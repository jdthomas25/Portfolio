<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | John Thomas</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">John Thomas</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
					<div id="icons">
						<a href="https://github.com/" target="_blank"><div id="github"></div><!-- <img id="github" class="icon" src="img/github.png" alt="Github"> --></a>
						<a href="https://www.linkedin.com/in/" target="_blank"><div id="linkedin"></div><!-- <img id="linkedin" class="icon" src="img/linkedin.png" alt="Linkedin"> --></a>
						<a href="http://stackoverflow.com/users/" target="_blank"><div id="stackoverflow"></div><!-- <img class="icon" src="img/stackoverflow.png" alt="Stackoverflow"> --></a>
					</div>
			</aside>
		</div>
	</div>
	<footer>
		<div class="container">
			&copy; Copyright 2016 John Thomas
		</div>
	</footer>
</body>
</html>
